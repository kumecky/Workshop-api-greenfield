<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Reservation Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #calendar {
            max-width: 1200px;
            margin: 0 auto;
        }
        .fc-event {
            cursor: pointer;
        }
        .status-confirmed {
            background-color: #28a745;
            border-color: #28a745;
        }
        .status-pending {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #212529;
        }
        .status-cancelled {
            background-color: #dc3545;
            border-color: #dc3545;
            text-decoration: line-through;
        }
        .fc-list-event.status-cancelled .fc-list-event-title {
            text-decoration: line-through;
        }
        .user-reservation {
            border-left: 5px solid #007bff !important;
        }
        .filter-section {
            margin-bottom: 20px;
        }
        .reservation-details {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mb-4">
        <h1 class="text-center mb-4">Room Reservation Calendar</h1>
        
        <div class="row filter-section">
            <div class="col-md-3">
                <label for="viewType" class="form-label">View:</label>
                <select id="viewType" class="form-select">
                    <option value="timeGridWeek">Week</option>
                    <option value="dayGridMonth">Month</option>
                    <option value="timeGridDay">Day</option>
                    <option value="listWeek">List</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="roomFilter" class="form-label">Room:</label>
                <select id="roomFilter" class="form-select">
                    <option value="">All Rooms</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="userFilter" class="form-label">User:</label>
                <select id="userFilter" class="form-select">
                    <option value="">All Users</option>
                </select>
            </div>
            <div class="col-md-3 d-flex align-items-end">
                <button id="applyFilters" class="btn btn-primary w-100">Apply Filters</button>
            </div>
        </div>
        
        <div class="row mt-2">
            <div class="col-12 text-end">
                <a href="/debug.html" class="btn btn-sm btn-outline-secondary">Debug Tools</a>
            </div>
        </div>
    </div>

    <div id="calendar"></div>

    <!-- Reservation Details Modal -->
    <div class="modal fade" id="reservationModal" tabindex="-1" aria-labelledby="reservationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reservationModalLabel">Reservation Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="reservationDetails">
                        <p><strong>Title:</strong> <span id="reservationTitle"></span></p>
                        <p><strong>Room:</strong> <span id="reservationRoom"></span></p>
                        <p><strong>Start:</strong> <span id="reservationStart"></span></p>
                        <p><strong>End:</strong> <span id="reservationEnd"></span></p>
                        <p><strong>User:</strong> <span id="reservationUser"></span></p>
                        <p><strong>Status:</strong> <span id="reservationStatus"></span></p>
                        <p><strong>Notes:</strong> <span id="reservationNotes"></span></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5 mb-5" id="debugContainer">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Debug Information</span>
                        <button class="btn btn-sm btn-outline-secondary" id="toggleDebug">Toggle Debug Panel</button>
                    </div>
                    <div class="card-body" id="debugPanel" style="display: none;">
                        <div class="mb-3">
                            <h6>API Request:</h6>
                            <pre id="debugRequest" class="bg-light p-2 border rounded">No API request made yet</pre>
                        </div>
                        <div class="mb-3">
                            <h6>API Response:</h6>
                            <pre id="debugResponse" class="bg-light p-2 border rounded">No API response received yet</pre>
                        </div>
                        <div>
                            <h6>Calendar Events:</h6>
                            <pre id="debugEvents" class="bg-light p-2 border rounded">No events loaded yet</pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize modal
            const reservationModal = new bootstrap.Modal(document.getElementById('reservationModal'));
            
            // Debug elements
            const debugRequest = document.getElementById('debugRequest');
            const debugResponse = document.getElementById('debugResponse');
            const debugEvents = document.getElementById('debugEvents');
            const debugPanel = document.getElementById('debugPanel');
            const toggleDebugBtn = document.getElementById('toggleDebug');
            
            // Toggle debug panel visibility
            toggleDebugBtn.addEventListener('click', function() {
                if (debugPanel.style.display === 'none') {
                    debugPanel.style.display = 'block';
                    toggleDebugBtn.textContent = 'Hide Debug Panel';
                } else {
                    debugPanel.style.display = 'none';
                    toggleDebugBtn.textContent = 'Show Debug Panel';
                }
            });
            
            let calendarInstance = null; // Create a variable to hold the calendar instance

            // Function to fetch events from the API
            function fetchEvents(info, successCallback, failureCallback) {
                // Get filter values
                const roomId = document.getElementById('roomFilter').value;
                const userId = document.getElementById('userFilter').value;
                
                // Base API URL
                let apiUrl = '/api/calendar';
                
                // If a specific room is selected, use the room-specific endpoint
                if (roomId) {
                    apiUrl = `/api/calendar/room/${roomId}`;
                }
                
                // Add query parameters
                const params = new URLSearchParams({
                    startDate: info.startStr.split('T')[0],
                    endDate: info.endStr.split('T')[0],
                    viewType: mapViewType(calendarInstance ? calendarInstance.view.type : 'timeGridWeek')
                });
                
                if (userId && !roomId) {
                    params.append('userId', userId);
                }
                
                const fullUrl = `${apiUrl}?${params}`;
                console.log('Fetching calendar data from:', fullUrl);
                debugRequest.textContent = `GET ${fullUrl}`;
                
                fetch(fullUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`API request failed with status ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Debug the API response
                        console.log('API response:', data);
                        debugResponse.textContent = JSON.stringify(data, null, 2);
                        
                        // Check if data.reservations exists and is not empty
                        if (!data.reservations || !Array.isArray(data.reservations)) {
                            console.warn('No reservations array found in the API response');
                            debugEvents.textContent = 'No reservations array in API response';
                            successCallback([]);
                            return;
                        }
                        
                        if (data.reservations.length === 0) {
                            console.log('API returned zero reservations');
                            debugEvents.textContent = 'API returned zero reservations';
                            successCallback([]);
                            return;
                        }
                        
                        // Log some example data to understand the structure
                        console.log('Example reservation:', data.reservations[0]);
                        
                        // Transform the API response to FullCalendar events
                        try {
                            const events = data.reservations.map(reservation => {
                                console.log('Processing reservation:', reservation);
                                
                                // Ensure all properties exist with appropriate fallbacks
                                const safeReservation = {
                                    id: reservation.id || `temp-${Math.random().toString(36).substr(2, 9)}`,
                                    title: reservation.title || reservation.purpose || 'Untitled Reservation',
                                    startTime: reservation.startTime || new Date().toISOString(),
                                    endTime: reservation.endTime || new Date(Date.now() + 3600000).toISOString(),
                                    roomId: reservation.roomId || '',
                                    roomName: reservation.roomName || 'Unknown Room',
                                    userId: reservation.userId || '',
                                    userName: reservation.userName || 'Unknown User',
                                    status: String(reservation.status || 'confirmed'),
                                    description: reservation.description || reservation.notes || '',
                                    isCurrentUserReservation: !!reservation.isCurrentUserReservation
                                };
                                
                                // Create the event object
                                return {
                                    id: safeReservation.id,
                                    title: safeReservation.title,
                                    start: safeReservation.startTime,
                                    end: safeReservation.endTime,
                                    extendedProps: {
                                        roomId: safeReservation.roomId,
                                        roomName: safeReservation.roomName,
                                        userId: safeReservation.userId,
                                        userName: safeReservation.userName,
                                        status: safeReservation.status,
                                        notes: safeReservation.description,
                                        isCurrentUserReservation: safeReservation.isCurrentUserReservation
                                    }
                                };
                            });
                            
                            console.log('Transformed events:', events);
                            debugEvents.textContent = JSON.stringify(events, null, 2);
                            successCallback(events);
                        } catch (error) {
                            console.error('Error transforming reservation data:', error);
                            debugEvents.textContent = `Error: ${error.message}\n${error.stack}`;
                            failureCallback(error);
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching events:', error);
                        debugResponse.textContent = `Error: ${error.message}`;
                        failureCallback(error);
                    });
            }

            // Function to map FullCalendar view types to our API's view types
            function mapViewType(fullCalendarViewType) {
                switch (fullCalendarViewType) {
                    case 'dayGridMonth':
                        return 'Month';
                    case 'timeGridWeek':
                        return 'Week';
                    case 'timeGridDay':
                    case 'listDay':
                        return 'Day';
                    default:
                        return 'Week'; // Default to week view
                }
            }
            
            // Initialize FullCalendar
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
                },
                slotMinTime: '08:00:00',
                slotMaxTime: '20:00:00',
                allDaySlot: false,
                weekends: false,
                slotDuration: '00:30:00',
                nowIndicator: true,
                businessHours: {
                    daysOfWeek: [ 1, 2, 3, 4, 5 ], // Monday - Friday
                    startTime: '08:00',
                    endTime: '18:00',
                },
                events: fetchEvents,
                eventClick: function(info) {
                    showReservationDetails(info.event);
                },
                eventClassNames: function(arg) {
                    // Make sure status exists and is a string
                    const status = arg.event.extendedProps.status || '';
                    const statusStr = String(status).toLowerCase();
                    const statusClass = 'status-' + statusStr;
                    const classes = [statusClass];
                    
                    if (arg.event.extendedProps.isCurrentUserReservation) {
                        classes.push('user-reservation');
                    }
                    
                    return classes;
                }
            });
            
            calendarInstance = calendar; // Store the calendar instance after initialization
            calendar.render();

            // Function to load room options
            function loadRooms() {
                fetch('/api/rooms')
                    .then(response => response.json())
                    .then(rooms => {
                        const roomSelect = document.getElementById('roomFilter');
                        rooms.forEach(room => {
                            const option = document.createElement('option');
                            option.value = room.id;
                            option.textContent = room.name;
                            roomSelect.appendChild(option);
                        });
                    })
                    .catch(error => {
                        console.error('Error loading rooms:', error);
                    });
            }

            // Function to load user options
            function loadUsers() {
                fetch('/api/users')
                    .then(response => response.json())
                    .then(users => {
                        const userSelect = document.getElementById('userFilter');
                        users.forEach(user => {
                            const option = document.createElement('option');
                            option.value = user.id;
                            option.textContent = user.name;
                            userSelect.appendChild(option);
                        });
                    })
                    .catch(error => {
                        console.error('Error loading users:', error);
                    });
            }

            // Handle view type changes
            document.getElementById('viewType').addEventListener('change', function() {
                calendar.changeView(this.value);
            });

            // Apply filters button
            document.getElementById('applyFilters').addEventListener('click', function() {
                calendar.refetchEvents();
            });

            // Function to show reservation details in modal
            function showReservationDetails(event) {
                document.getElementById('reservationTitle').textContent = event.title;
                document.getElementById('reservationRoom').textContent = event.extendedProps.roomName;
                document.getElementById('reservationStart').textContent = formatDateTime(event.start);
                document.getElementById('reservationEnd').textContent = formatDateTime(event.end);
                document.getElementById('reservationUser').textContent = event.extendedProps.userName;
                document.getElementById('reservationStatus').textContent = event.extendedProps.status;
                document.getElementById('reservationNotes').textContent = event.extendedProps.notes || 'No notes';
                
                reservationModal.show();
            }

            // Helper function to format date and time
            function formatDateTime(date) {
                return new Date(date).toLocaleString();
            }

            // Load room and user options
            loadRooms();
            loadUsers();
        });
    </script>
</body>
</html>
