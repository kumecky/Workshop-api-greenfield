<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Debug Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            margin-bottom: 20px;
        }
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            max-height: 300px;
            overflow: auto;
        }
        .btn-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Calendar Debug Tool</h1>
        <p class="text-muted mb-4">Use this page to test and debug the calendar functionality</p>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Data Management</div>
                    <div class="card-body">
                        <button id="resetData" class="btn btn-warning">Reset Database</button>
                        <div id="resetResult" class="mt-3"></div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">API Tests</div>
                    <div class="card-body">
                        <div class="btn-group w-100">
                            <button id="testCurrentWeek" class="btn btn-primary">Current Week</button>
                            <button id="testCurrentMonth" class="btn btn-primary">Current Month</button>
                        </div>
                        <div class="btn-group w-100">
                            <button id="testCustomRange" class="btn btn-primary">Custom Range</button>
                            <button id="testRoomCalendar" class="btn btn-primary">Room Calendar</button>
                        </div>
                        <div id="apiResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Response Data</div>
                    <div class="card-body">
                        <pre id="responseData">No data yet...</pre>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="alert alert-info">
                    Once you've verified the API is returning data correctly, go back to the <a href="/calendar.html" class="alert-link">Calendar</a> to see it in action.
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resetDataBtn = document.getElementById('resetData');
            const testCurrentWeekBtn = document.getElementById('testCurrentWeek');
            const testCurrentMonthBtn = document.getElementById('testCurrentMonth');
            const testCustomRangeBtn = document.getElementById('testCustomRange');
            const testRoomCalendarBtn = document.getElementById('testRoomCalendar');
            
            const resetResultDiv = document.getElementById('resetResult');
            const apiResultDiv = document.getElementById('apiResult');
            const responseDataPre = document.getElementById('responseData');
            
            // Reset data event handler
            resetDataBtn.addEventListener('click', function() {
                resetResultDiv.innerHTML = '<div class="spinner-border text-warning" role="status"><span class="visually-hidden">Loading...</span></div>';
                
                fetch('/api/calendar/debug/reset-data', { 
                    method: 'POST' 
                })
                .then(response => response.json())
                .then(data => {
                    resetResultDiv.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                })
                .catch(error => {
                    resetResultDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
                });
            });
            
            // Test Current Week event handler
            testCurrentWeekBtn.addEventListener('click', function() {
                fetchAndDisplayResult('/api/calendar/current-week', 'Current Week');
            });
            
            // Test Current Month event handler
            testCurrentMonthBtn.addEventListener('click', function() {
                fetchAndDisplayResult('/api/calendar/current-month', 'Current Month');
            });
            
            // Test Custom Range event handler
            testCustomRangeBtn.addEventListener('click', function() {
                const today = new Date();
                const startDate = new Date(today);
                startDate.setDate(startDate.getDate() - 3); // 3 days ago
                
                const endDate = new Date(today);
                endDate.setDate(endDate.getDate() + 4); // 4 days from now
                
                const url = `/api/calendar?startDate=${formatDate(startDate)}&endDate=${formatDate(endDate)}&viewType=Week`;
                fetchAndDisplayResult(url, 'Custom Range');
            });
            
            // Test Room Calendar event handler
            testRoomCalendarBtn.addEventListener('click', function() {
                // First get the rooms to find the first room ID
                apiResultDiv.innerHTML = '<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>';
                
                fetch('/api/rooms')
                .then(response => response.json())
                .then(rooms => {
                    if (rooms && rooms.length > 0) {
                        const roomId = rooms[0].id;
                        fetchAndDisplayResult(`/api/calendar/room/${roomId}`, `Room: ${rooms[0].name}`);
                    } else {
                        apiResultDiv.innerHTML = `<div class="alert alert-warning">No rooms found</div>`;
                    }
                })
                .catch(error => {
                    apiResultDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
                });
            });
            
            // Helper function to format date as YYYY-MM-DD
            function formatDate(date) {
                return date.toISOString().split('T')[0];
            }
            
            // Helper function to fetch and display API results
            function fetchAndDisplayResult(url, label) {
                apiResultDiv.innerHTML = '<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>';
                
                fetch(url)
                .then(response => response.json())
                .then(data => {
                    apiResultDiv.innerHTML = `<div class="alert alert-success">Successfully fetched ${label}</div>`;
                    responseDataPre.innerText = JSON.stringify(data, null, 2);
                    
                    const count = data.reservations ? data.reservations.length : 0;
                    apiResultDiv.innerHTML += `<div class="badge bg-info">Found ${count} reservations</div>`;
                })
                .catch(error => {
                    apiResultDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
                    responseDataPre.innerText = error.stack || error.message;
                });
            }
        });
    </script>
</body>
</html>
